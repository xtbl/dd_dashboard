<body>

<!--modal promo-->
<!--<div class="modal fade didi-modal add-promo-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">-->
<div class="didi-modal add-promo-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="add-promo-content">
            <div class="didi-modal-header">
                <h2 class="promo-modal-header">Agregar Promoción</h2>
                <a class="didi-modal-close"><span><i class="glyphicon glyphicon-remove"></i></span></a>
            </div>
            <form role="form">
                <!--dropdown producto o servicio-->
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                        <span>Producto o Servicio</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                    </ul>
                </div>
                <!--dropdown producto o servicio-->
                <!--tipo promocion-->
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                        <span>Tipo Promoción</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                    </ul>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="promo-type-1" placeholder="50%">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="promo-type-2" placeholder="₡11000">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="promo-informacion" placeholder="Información">
                    <span>No más de 42 caracteres</span>
                </div>
                <!--tipo promocion-->
                <!--fechas-->
                <div class="date-time-container">
                    <div class="container datetimer-label-container">
                        <div class="row">
                            <div class="col-md-3"><label>De:</label></div>
                            <div class="col-md-3"><label>A las:</label></div>
                            <div class="col-md-3"><label>Hasta la(s):</label></div>
                            <div class="col-md-3"><label>Del:</label></div>
                        </div>
                    </div>
                    <div class="container datetimer-input-container-group">
                        <div class="row ">
                            <div class="col-md-3 datetimer-input-container-col">
                                <input type="text" class="date start" />
                                <span class="didi-calendar-ico start"></span>
                            </div>
                            <div class="col-md-3 datetimer-input-container-col">
                                <input type="text" class="time start" />
                                <span class="didi-chevron"></span>
                            </div>
                            <div class="col-md-3 datetimer-input-container-col">
                                <input type="text" class="time end" />
                            </div>
                            <div class="col-md-3 datetimer-input-container-col">
                                <input type="text" class="date end" />
                                <span class="didi-calendar-ico end"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!--fechas-->
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Repetir
                    </label>
                </div>
                <!--acordeon repetir-->
                <!--http://getbootstrap.com/javascript/#collapse-->
                <div id="demo" class="collapse in">...</div>
                <!--acordeon repetir-->
                <div class="form-group">
                    <input type="text" class="form-control" id="promo-informacion" placeholder="Condiciones">
                </div>
                <h1>preview plantilla</h1>
                <div class="form-group">
                    <p>Resumen:</p>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary cancel-btn pull-left">Cancelar</button>
                    <button type="submit" class="btn btn-primary accept-btn pull-right">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--modal end-->
